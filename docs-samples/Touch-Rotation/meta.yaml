"description": |
  This code sample is meant for a `LocalScript` within an inner `Frame` that is
  inside an outer `Frame`, or other `GuiObject`. It allows the player to rotate
  the inner frame by performing a `Class.GuiObject.TouchRotate` gesture on the
  outer frame.
"display_name": |-
  Touch Rotation
"expected_output": |-
  When the player rotates two fingers on the outer frame, the inner frame should rotate accordingly.
