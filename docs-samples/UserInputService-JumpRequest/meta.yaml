"description": |
  This code sample disables jumping for the `LocalPlayer` by setting the
  `Enum.HumanoidStateType.Jumping` state to false. Setting this state to false
  as soon as the user tries to jump cancels the jump.

  In order for this example to work as expected, it should be placed in a
  `LocalScript`.
