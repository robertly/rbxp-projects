"description": |
  This code sample demonstrates how
  `Class.ContextActionService:BindActionAtPriority()` can be used to bind
  actions out of order yet still have the same priority levels. Normally,
  `Class.ContextActionService:BindAction()|BindAction()` would operate on order
  (last bound action has highest priority), but priority levels override this.
  You can test this code by pasting it into a `LocalScript` in
  `StarterPlayerScripts`.
"display_name": |-
  ContextActionService BindAction Priorities
"expected_output": |-
  When you press Q, Punch is printed.
  When you press E, Throw is printed.
