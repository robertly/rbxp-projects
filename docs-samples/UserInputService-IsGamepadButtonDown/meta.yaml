"description": |
  This example uses the `Class.UserInputService:IsGamepadButtonDown()` function
  to create different behaviors when the `Enum.KeyCode|X gamepad button` is
  pressed than when a X button is not pressed when user input
  `UserInputBegan|begins`.

  The local function _IsGamepadXDown()_ returns whether the X gamepad button is
  down. This function checks if the X button is down for the _activeGamepad_,
  which is set by _GetActiveGamepad_. The _GetActiveGamepad()_ fnction finds the
  lowest numbered
  `Class.UserInputService:GetNavigationGamepads()|navigation gamepad`,
  `Class.UserInputService:GetConnectedGamepads()|connected gamepad`, or
  `Enum.KeyCode|gamepad1` if there are no navigation or connected gamepads.
